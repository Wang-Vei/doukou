<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <script src="{% static 'app/dingdan/js/rem.js'%}"></script>
    <link rel="stylesheet" href="{% static 'app/dingdan/css/dingdan.css'%}">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_861139_npguim8o2ca.css">
</head>
<body>
    <header>
        <div class="title">
            <ul>
                <li class="active">全部</li>
                <li>待付款</li>
                <li>待发货</li>
                <li>待收货</li>
                <li>待评价</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="search">
            <div class="search_con">
                <div class="jing">
                        <span class="iconfont icon-sousuo"></span>
                </div>
                <input type="text" placeholder="搜索全部订单">
            </div>
            <div class="search_font">搜索</div>
        </div>
        <ul class="list-card">
            {% for item in goods %}
            <li>
                <div class="head">
                    <div class="left">
                        <div class="logo"></div>
                        <span>
                            {{item.name}}
                        </span>
                    </div>
                </div>
                <div class="con">
                    <div class="photo"><img src="/media/{{ item.img }}" alt=""></div>
                    <div class="talk">
                        <p>{{item.name}}<br><span class="fontstyle">${{item.price}}</span><br><span class="fontstyle1">{{item.explanation}}</span></p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <a href="{% url 'app:index' %}">返回，继续购物</a>
    </footer>
</body>
</html>
